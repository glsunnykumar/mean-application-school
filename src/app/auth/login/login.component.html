<div class="wrapper fadeInDown">
  <div id="formContent">
<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card style="margin-top:50px;">
  <form (submit)="onLogin(loginForm)"  #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email"   placeholder="E-Mail" #emailInput="ngModel" required>
      <mat-error *ngIf="emailInput.invalid">Please enter a Valid Email</mat-error>
    </mat-form-field>


    <mat-form-field>
     <input type="password" name="password" ngModel matInput #passwordInput="ngModel"  placeholder="password" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a Valid Password</mat-error>
    </mat-form-field>
    <input type="submit" class="fadeIn fourth" value="Log In" *ngIf="!isLoading">


  </form>
  <div id="formFooter">
    <a class="underlineHover" href="#">Forgot Password?</a>
  </div>

</mat-card>
</div>
</div>
