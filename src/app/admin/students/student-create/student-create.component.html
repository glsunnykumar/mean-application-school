<mat-card>

  <form [formGroup] ="form" (submit)="saveStudent()" *ngIf="!isLoading">
    <div class="row">
      <div class="col-6">
        <div>
          <button mat-stroked-button (click)="filepicker.click()" type="button">Pick Image</button>

          <input type="file" #filepicker (change)="onImgePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-hint>upload a passport size photo</mat-hint>
      </div>
    </div>
    <div class="row top-buffer">
      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Add Student Name</mat-label>
          <input matInput
           type ="text"
           placeholder="Add Student Name"
           formControlName ="name">

      </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Father Name</mat-label>
          <input matInput
           type ="text"
           placeholder="Add Father Name"
           formControlName ="fathername">

      </mat-form-field>
      </div>

    </div>


    <div class="row top-buffer">
      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Add Mother Name</mat-label>
          <input matInput
           type ="text"
           placeholder="Add Mother Name"
           formControlName ="mothername">

      </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput
           type ="text"
           placeholder="Add Address"
           formControlName ="address">

      </mat-form-field>
      </div>




    </div>


    <div class="row top-buffer">
      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category.value">
              {{category.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-6">
        <label id="example-radio-group-label">Class</label>
        <mat-radio-group appearance="fill"  class="example-radio-group"  aria-labelledby="example-radio-group-label"  formcontrolname="class" >
          <mat-radio-button  value="1">9th</mat-radio-button>
          <mat-radio-button  value="2">10th</mat-radio-button>
          <mat-radio-button  value="3">11th</mat-radio-button>
          <mat-radio-button  value="4">12th</mat-radio-button>
        </mat-radio-group>

      </div>

    </div>


<div class="row top-buffer">
  <div class="col-4">
    <button mat-raised-button class="btn btn-primary" color="primary" type="submit">
     Save
  </button>


</div>
<div class="col-4">
  <button mat-raised-button class="btn btn-primary" color="primary" type="submit">
    Cancel
 </button>
</div>
</div>
  </form>

</mat-card>
