<div id="basicScenario" class="product-physical">
    <a mat-raised-button routerLink="/admin/notice-create" class="btn btn-primary" color="primary" type="submit">
      Add Notice
    </a>
  <mat-spinner *ngIf ="isLoading"></mat-spinner>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="!isLoading" >
  
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef > Title </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="pubdate">
      <th mat-header-cell *matHeaderCellDef >Pub Date </th>
      <td mat-cell *matCellDef="let element"> {{element.pubdate}} </td>
    </ng-container>
  
  
  
   <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a mat-button color="primary" [routerLink]="['/admin/notice/edit',element.id]" >Edit</a> |
        <button mat-button color="warn" (click)="confirmDialog(element.id,element.title)">Delete</button>
      </td>
    </ng-container> 
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Angular 8 pagination -->
  
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  
  
  
  </div>
