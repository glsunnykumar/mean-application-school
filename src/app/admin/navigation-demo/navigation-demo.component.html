<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true"  #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false" style="width: 240px;margin-top:80px;">
    <mat-nav-list dense>
        <mat-list-item routerLink="/admin/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</mat-list-item>
        <mat-list-item routerLink="/admin/slide"><mat-icon>picture_in_picture</mat-icon>Top Slider</mat-list-item>
        <mat-list-item routerLink="/admin/notice"><mat-icon>notification_important</mat-icon>Notices</mat-list-item>
        <mat-list-item routerLink="/admin/students"><mat-icon>face</mat-icon>Students</mat-list-item>
        <mat-list-item routerLink="/admin/staff"><mat-icon>account_circle</mat-icon>Staff</mat-list-item>
        <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
            <mat-expansion-panel-header>
                Master
            </mat-expansion-panel-header>
            <mat-nav-list dense>
                <a mat-list-item routerLink="/studentcreate"><mat-icon>Designation Master</mat-icon>Add Student</a>
               
            </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
            <mat-expansion-panel-header>
                Activity
            </mat-expansion-panel-header>
            <mat-nav-list dense>
                <a mat-list-item routerLink="#"><mat-icon>add_box</mat-icon>Add Activity</a>
                <a mat-list-item routerLink="#"><mat-icon>visibility</mat-icon>Edit Activity</a>
            </mat-nav-list>
        </mat-expansion-panel>
    </mat-nav-list>
</mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>welcome to admin panel 1</span>
    </mat-toolbar>
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
