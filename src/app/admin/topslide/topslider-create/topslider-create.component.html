<mat-card>

    <form [formGroup] ="form" (submit)="saveslide()" *ngIf="!isLoading">
      <div class="row">
        <div class="col-6">
          <div>
            <button mat-stroked-button (click)="filepicker.click()" type="button">Pick Image</button>
  
            <input type="file" #filepicker (change)="onImgePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" >
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-hint>upload a baner to displat on home page</mat-hint>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-6">
          <mat-form-field appearance="fill">
            <mat-label>Slide Heading</mat-label>
            <input matInput
             type ="text"
             placeholder="Add Slide Heading"
             formControlName ="heading">
  
        </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field appearance="fill">
            <mat-label>Slide Sub Heading</mat-label>
            <textarea matInput
             type ="text"
             placeholder="Add Slide Sub Heading"
             formControlName ="subheading"></textarea>
  
        </mat-form-field>
        </div>
  
      </div>
  
  
  <div class="row top-buffer">
    <div class="col-4">
      <button mat-raised-button class="btn btn-primary" color="primary" type="submit">
        {{mode =='create' ? 'Save':'Update'}}
    </button>
  
  
  </div>
  <div class="col-4">
    <button mat-raised-button class="btn btn-primary" color="primary" type="submit">
      Cancel
   </button>
  </div>
  </div>
    </form>
  
  </mat-card>
