<div id="basicScenario" class="product-physical">
    <a mat-raised-button routerLink="/admin/slide-create" class="btn btn-primary" color="primary" type="submit">
      Add slide
    </a>
  <mat-spinner *ngIf ="isLoading"></mat-spinner>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="!isLoading " matSort  >
  
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Image Url </th>
      <td mat-cell *matCellDef="let element" class="post-image">
          <img [src]="element.imagePath" />
      </td>
    </ng-container>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="heading">
      <th mat-header-cell *matHeaderCellDef > Heading </th>
      <td mat-cell *matCellDef="let element"> {{element.heading}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="subheading">
      <th mat-header-cell *matHeaderCellDef >SubHeading</th>
      <td mat-cell *matCellDef="let element"> {{element.subheading}} </td>
    </ng-container>
  
  
  
   <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a mat-button color="primary" [routerLink]="['/admin/slide/edit',element.id]" >Edit</a> |
        <button mat-button color="warn" (click)="confirmDialog(element.id,element.title)">Delete</button>
      </td>
    </ng-container> 
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Angular 8 pagination -->
  
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  
  
  
  </div>
