<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form [formGroup]="form" (submit)="onPostCreate()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter Post Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button (click)="filePicker.click()" type="button">Pick Image</button>
      <input type="file" #filePicker (change)="onFilePicked($event)">
    </div>
<div class="image-preview" *ngIf= "imagePreview !=='' && imagePreview && form.get('image').valid">
 <img [src]="imagePreview" [alt] ="form.value.title">
</div>

    <mat-form-field>
      <textarea matInput rows="3" formControlName="content" placeholder="Description">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter Post Title</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post !</button>
  </form>

</mat-card>
